<mat-toolbar color="primary" class="toolbar">
  <span class="logo">ShopEasy</span>
  <span class="spacer"></span>
  <a mat-button routerLink="/products">Products</a>
  <a mat-button routerLink="/cart">
    <mat-icon>shopping_cart</mat-icon>
    Cart
    <span *ngIf="count > 0" class="cart-count">{{ count }}</span>
  </a>
  <a mat-button routerLink="/login" *ngIf="!auth.isLoggedIn()">Login</a>
  <a mat-button routerLink="/profile" *ngIf="auth.isLoggedIn()">Profile</a>
  <button mat-icon-button *ngIf="auth.isLoggedIn()" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
