<div *ngIf="loading" class="loading">
  <p>Loading product details...</p>
</div>

<div *ngIf="error" class="error">
  <p>{{ error }}</p>
</div>

<div class="product-detail-container" *ngIf="!loading && product && !error">
  <div class="product-main">
    <img [src]="product.image" alt="{{ product.title }}" />
    <div class="details">
      <h2>{{ product.title }}</h2>
      <p class="price">â‚¹{{ product.price }}</p>
      <p>{{ product.description }}</p>
      <button mat-raised-button color="primary" (click)="addToCart(product)">
        <mat-icon>shopping_cart</mat-icon> Add to Cart
      </button>
    </div>
  </div>

  <div class="related-section" *ngIf="relatedProducts.length">
    <h3>Related Products</h3>
    <div class="related-grid">
      <mat-card *ngFor="let item of relatedProducts" (click)="viewProduct(item.id)">
        <img mat-card-image [src]="item.image" />
        <mat-card-content>
          <h4>{{ item.title | slice : 0 : 20 }}...</h4>
          <p>â‚¹{{ item.price }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
